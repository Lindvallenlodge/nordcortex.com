<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NordCortex</title>
  <!-- Favicons for NordCortex -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-nordcortex-32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/favicon-nordcortex-192.png">
  <link rel="apple-touch-icon" href="/favicons/favicon-nordcortex-apple.png">

  <!-- BIMI (Brand Indicators for Message Identification) -->
  <link rel="bimi" href="/favicons/nordcortex-bimi.svg" />

  <!-- Recommended metadata -->
  <meta name="theme-color" content="#000000">
  <style>
  body, p, li, h1, h2, h3, h4, h5, h6 { font-family: "Outfit", sans-serif; font-weight: 300; text-align: justify; }
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    img {
      height: 675px;
      max-width: 180vw;
      width: auto;
      display: block;
      cursor: pointer;
    }
    @media (max-width: 400px) {
      img {
        height: 337px;
        max-width: 105vw;
      }
    }
  </style>
  <style>
    .ticker-container {
      position: fixed;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      pointer-events: none;
      z-index: 999;
    }
    .ticker-text {
      display: inline-block;
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      color: gray;
      opacity: 0.85;
      padding-right: 50px;
      white-space: nowrap;
    }
    .ticker-top {
      top: 0;
    }
    .ticker-bottom {
      bottom: 0;
    }
    /* seamless scrolling animation */
    @media (min-width: 768px) {
      .ticker-text.animate {
        animation: ticker 60s linear infinite;
      }
    }
    @media (max-width: 767px) {
      .ticker-text.animate {
        animation: ticker 90s linear infinite;
      }
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
  <style>
    .brand span { font-family: "Baskerville", "Times New Roman", serif; }
    body, p, li { text-align: left; }
    h1, h2, h3, h4, h5, h6 { text-align: justify; }
  </style>
  <style>
    .text-block {
      text-align: center;
      color: white;
      margin-top: 20px;
    }
    .text-block .baskerville {
      font-family: "Baskerville", "Times New Roman", serif;
      font-size: 34px;
      display: block;
      font-weight: normal;
      margin-bottom: 40px;
      color: #CEAF6F;
    }
    .text-block .handwriting {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="ticker-container ticker-top">
    <div class="ticker-text" id="tickerTop"></div>
    <div class="ticker-text" id="tickerTopClone"></div>
  </div>
  <div class="ticker-container ticker-bottom">
    <div class="ticker-text" id="tickerBottom"></div>
    <div class="ticker-text" id="tickerBottomClone"></div>
  </div>
  <img src="assets/images/NordCortex logo grey final no text.png" alt="NordCortex Logo Grey Final No Text" />
  <div class="text-block">
    <span class="baskerville">NordCortex</span>
  </div>
  <script>
    function goToMain() {
      window.location.href = 'main.html';
    }
    document.body.addEventListener('click', goToMain);
    document.body.addEventListener('touchstart', goToMain);
    document.body.addEventListener('touchmove', goToMain);
  </script>
  <script>
    const keywords = [
      "Procurement",
      "Strategy",
      "Production",
      "Manufacturing",
      "RFID & Digitalization",
      "RFID Solutions",
      "Size availability",
      "Sustainability",
      "Compliance",
      "Innovation",
      "Quality Control",
      "Supply Chain",
      "Logistics",
      "Automation",
      "Data Analytics",
      "Customer Focus",
      "Collaboration",
      "Efficiency",
      "Scalability",
      "Customization",
      "Technology",
      "Integration",
      "Optimization",
      "Forecasting",
      "Inventory Management",
      "Risk Management",
      "Cost Reduction",
      "Lean Processes",
      "Agility",
      "Digital Transformation",
      "Product Development",
      "Market Analysis",
      "Branding",
      "Customer Experience",
      "Sourcing",
      "Vendor Management",
      "Sustainability Initiatives",
      "Regulatory Compliance",
      "Performance Metrics",
      "Continuous Improvement",
      "Training & Development",
      "Resource Allocation",
      "Project Management",
      "Innovation Strategy",
      "Business Intelligence",
      "Customer Retention",
      "Trend Analysis",
      "Product Lifecycle",
      "Stakeholder Engagement",
      "Clothing",
      "Apparel",
      "Textiles",
      "Automotive",
      "Packaging",
      "Labeling",
      "Cosmetics",
      "Footwear",
      "Home Goods",
      "Furniture",
      "Electronics",
      "Accessories",
      "Luxury Goods",
      "Sportswear",
      "Outdoor Gear",
      "Stationery",
      "Personal Care"
    ];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateTickers() {
      const shuffled = shuffleArray([...keywords]);
      const half = Math.ceil(shuffled.length / 2);
      const keywordsTop = shuffled.slice(0, half);
      const keywordsBottom = shuffled.slice(half);

      // Join keywords with bullet and add extra space for seamless scroll
      const topText = keywordsTop.join(" • ") + " • " + keywordsTop.join(" • ");
      const bottomText = keywordsBottom.join(" • ") + " • " + keywordsBottom.join(" • ");

      const tickerTop = document.getElementById('tickerTop');
      const tickerTopClone = document.getElementById('tickerTopClone');
      const tickerBottom = document.getElementById('tickerBottom');
      const tickerBottomClone = document.getElementById('tickerBottomClone');

      tickerTop.innerText = topText;
      tickerTopClone.innerText = topText;
      tickerBottom.innerText = bottomText;
      tickerBottomClone.innerText = bottomText;

      // Add animation class to start scrolling immediately
      tickerTop.classList.add('animate');
      tickerTopClone.classList.add('animate');
      tickerBottom.classList.add('animate');
      tickerBottomClone.classList.add('animate');
    }

    // Initial load
    updateTickers();
    // Refresh after each full cycle (60s)
    setInterval(() => {
      // Remove animation class to reset animation
      document.getElementById('tickerTop').classList.remove('animate');
      document.getElementById('tickerTopClone').classList.remove('animate');
      document.getElementById('tickerBottom').classList.remove('animate');
      document.getElementById('tickerBottomClone').classList.remove('animate');
      // Force reflow to restart animation
      void document.getElementById('tickerTop').offsetWidth;
      updateTickers();
    }, 60000);
  </script>
</body>
</html>
