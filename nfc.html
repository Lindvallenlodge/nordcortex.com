  .no-bleed {
    margin-left: calc(50% - 50vw);
    margin-right: calc(50% - 50vw);
    width: 100vw;
    max-width: 100vw;
  }
  .intro-hero-white.no-bleed {
    padding-left: calc(2ch + env(safe-area-inset-left));
    padding-right: calc(2ch + env(safe-area-inset-right));
  }

  @media (max-width: 600px) {
    /* Match intro mobile fitting for the hero block */
    .no-bleed-hero .inner {
      padding-left: calc(2ch + env(safe-area-inset-left));
      padding-right: calc(2ch + env(safe-area-inset-right));
    }
    .no-bleed-hero h1,
    .no-bleed-hero .sub {
      max-width: 100% !important;   /* same as intro mobile */
      margin: 0 !important;
      text-align: justify !important; /* same justification as intro mobile */
    }
  }
