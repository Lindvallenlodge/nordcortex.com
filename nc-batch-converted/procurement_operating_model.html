<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Procurement Operating Model â€” NordCortex</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;600&display=swap" rel="stylesheet" />
  <meta name="theme-color" content="#0d1b31" />
  <style>
    :root{
      --ink:#0d1b31; --muted:#5b6575; --brand:#0e1116; --accent:#7AA2FF; --accent2:#4BD4C6;
      --card:#ffffff; --card2:#f8faff; --line:#edf0f5;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:"Outfit",sans-serif;color:var(--ink);background:#fff}
    h1,h2,h3{font-weight:600;margin:0 0 .5rem}
    p{margin:.3rem 0 1rem}
    ul{margin:.2rem 0 0 1rem}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);z-index:10}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand span{font-size:clamp(26px,3.6vw,40px);font-weight:500;color:#6c7a89}
    .nav{display:flex;gap:28px;align-items:center}
    .nav a{text-decoration:none;color:#283142;font-weight:500;}
    .nav a:hover{text-decoration:underline}
    .hamburger{display:none;font-size:26px;background:none;border:none;cursor:pointer}
    @media(max-width:860px){.nav{display:none}.hamburger{display:block}}
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:.25s;z-index:1000}
    .overlay.show{opacity:1;pointer-events:auto}
    .mobile-menu{position:fixed;top:0;right:-260px;width:240px;height:100%;background:#fff;box-shadow:-2px 0 8px rgba(0,0,0,.18);display:flex;flex-direction:column;padding:60px 20px 20px;transition:right .3s ease;z-index:1001}
    .mobile-menu.open{right:0}
    .mobile-menu a{padding:12px 0;text-decoration:none;color:#283142;font-weight:400;}
    .close-btn{position:absolute;top:16px;right:14px;background:none;border:none;font-size:26px;cursor:pointer}
    .hero{background:radial-gradient(1200px 400px at 20% -10%, #eff4ff, #ffffff 60%),linear-gradient(90deg,#eef6ff,#ffffff 50%);}
    .hero .inner{max-width:1100px;margin:0 auto;padding:54px 24px 28px}
    .hero h1{font-size:clamp(30px,4vw,46px);text-align:center;font-weight:300;}
    .hero .sub{text-align:center;color:#465160;max-width:900px;margin:0 auto}
    .ribbons{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .ribbon{background:#0e1116;color:#fff;padding:8px 12px;border-radius:999px;font-weight:600;font-size:13px}
    .section{max-width:1100px;margin:24px auto;padding:0 24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
    .card{background:linear-gradient(180deg,#fff,#fafbff);border:1px solid var(--line);border-radius:16px;padding:18px;box-shadow:0 10px 18px rgba(20,40,80,.05)}
    .card h3{margin:4px 0 8px}
    .muted{color:var(--muted)}
    .band{background:linear-gradient(180deg,#07101f,#0d1b31);color:#e9eef5}
    .band .inner{max-width:1100px;margin:0 auto;padding:42px 24px}
    .steps{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .step{border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:16px;background:rgba(255,255,255,.05)}
    .step strong{display:inline-block;background:rgba(122,162,255,.15);border:1px solid rgba(122,162,255,.35);padding:6px 10px;border-radius:999px;margin-bottom:8px}
    footer{border-top:1px solid var(--line);margin-top:32px}
    footer .container{color:#666}
  </style>
  <link rel="stylesheet" href="assets/css/nav.css">
  </body>
</html>
